<div class="graph-container">
  <plotly-plot [data]="graph.data" [layout]="graph.layout" [config]="graph.config"></plotly-plot>

  <label>Selected slider value is {{ rValue }}</label>
  <br>
  <mat-slider min="0" max="10" step="1">
    <input matSliderThumb [(ngModel)]="rValue" (input)="onSliderChange()">
  </mat-slider>
  <br>
  <label>Selected slider value is {{maxXMultiplier}}Ï€</label>
  <br>
  <mat-slider min="0" max="10" step="0.1">
    <input matSliderThumb [(ngModel)]="maxXMultiplier" (input)="onSliderChange()">
  </mat-slider>
</div>
